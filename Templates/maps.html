                "image": "https://4.bp.blogspot.com/-Q2LOCMrrjts/Wt_q0V9rSEI/AAAAAAAALOY/UIFSr3t6bo4Dj6l3dxLITw_mEChGFNI_gCLcBGAs/s1600/GEDUNG%2BBIOFARMA.jpg"  
            }
        ];

    
        lokasi.forEach(function(lokasi) {
            var marker = L.marker([lokasi.latitude, lokasi.longitude]).addTo(map);
            var popupContent = "<b>" + lokasi.name + "</b><br>" + lokasi.address;
            if (lokasi.image) {
                popupContent += "<br><img src='" + lokasi.image + "' alt='" + lokasi.name + "' style='width:200px;height:auto;'>";
            }
            
            marker.bindPopup(popupContent);
        });
    </script>
</body>
</html>
